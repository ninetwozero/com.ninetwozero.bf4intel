buildscript {
    repositories {
        mavenCentral()
    }
}

def ciDir = new File(buildscript.sourceFile.parentFile, 'ci-configs')

subprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }

    apply plugin: 'checkstyle'


    checkstyle {
        ignoreFailures = true
        configFile = new File(ciDir, "checkstyle.xml")
    }

    apply plugin: 'findbugs'
    findbugs {
        ignoreFailures = true
    }

    apply plugin: 'pmd'
    pmd {
        ignoreFailures = true
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}