buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}
apply plugin: 'com.android.application'

project.archivesBaseName = 'com.ninetwozero.bf4intel'

repositories {
    mavenCentral()
    maven {
        url "https://mint.splunk.com/gradle/"
    }
    jcenter()
}

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.2'
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId 'com.ninetwozero.bf4intel'
        versionCode 1614114
        versionName '1.1.5'
        minSdkVersion 14
        targetSdkVersion 23
    }

    signingConfigs {
        bf4intel {
            storeFile file(System.properties['bf4intel.KeyPath'] ?: "${System.properties['user.home']}/.android/debug.keystore")
            storePassword = System.properties['bf4intel.StorePassword'] ?: "android"
            keyAlias = System.properties['bf4intel.KeyAlias'] ?: "androiddebugkey"
            keyPassword = System.properties['bf4intel.KeyPassword'] ?: "android"
        }
    }

    buildTypes {
        debug {
            debuggable true
            buildConfigField "boolean", "isDebug", "true"
        }

        release {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.bf4intel
            minifyEnabled false
            buildConfigField "boolean", "isDebug", "false"
        }
    }

    lintOptions {
        abortOnError false
        lintConfig file("../ci-configs/lint-ignore.xml")
        xmlReport true
        xmlOutput file("build/lint/lint-report.xml")
        htmlReport false
    }
}

dependencies {
    compile project(':core')
    compile 'com.android.support:support-v4:22.1.1',
            'com.android.support:appcompat-v7:22.1.1',
            'com.android.support:cardview-v7:22.1.1',
            'com.android.volley:volley:1.0.0',
            'com.squareup:otto:1.3.7',
            'com.google.code.gson:gson:2.3.1',
            'com.squareup.picasso:picasso:2.5.2',
            'com.astuetz:pagerslidingtabstrip:1.0.1',
            'com.splunk.mint:mint:4.0.9',
            'se.emilsjolander:sprinkles:1.3.1'
    compile files('libs/libGoogleAnalyticsServices.jar')
}
