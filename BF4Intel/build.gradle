buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.1'
    }
}
apply plugin: 'android'

project.archivesBaseName = 'com.ninetwozero.bf4intel'

repositories {
    mavenCentral()
    maven {
        url "http://www.bugsense.com/gradle/"
    }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        packageName 'com.ninetwozero.bf4intel'
        versionCode 1614095
        versionName '0.9.5'
        minSdkVersion 14
        targetSdkVersion 19
    }

    signingConfigs {
        bf4intel {
            storeFile file(System.properties['bf4intel.KeyPath'] ?: "${System.properties['user.home']}/.android/debug.keystore")
            storePassword = System.properties['bf4intel.StorePassword'] ?: "android"
            keyAlias = System.properties['bf4intel.KeyAlias'] ?: "androiddebugkey"
            keyPassword = System.properties['bf4intel.KeyPassword'] ?: "android"
        }
    }

    buildTypes {
        debug {
            debuggable true
        }

        release {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.bf4intel
            runProguard false
        }
    }

    lintOptions {
        abortOnError false
        xmlReport true
        xmlOutput file("build/lint/lint-report.xml")
        htmlReport false
    }
}

dependencies {
    compile project(':core')
    compile 'com.android.support:support-v4:13.0.0',
            'com.mcxiaoke.volley:library:1.0.2',
            'com.squareup:otto:1.3.4',
            'com.google.code.gson:gson:2.2.4',
            'com.squareup.picasso:picasso:2.1.1',
            'nl.qbusict:cupboard:1.0.4',
            'com.astuetz:pagerslidingtabstrip:1.0.1',
            'com.bugsense.trace:bugsense:3.6.1',
            'com.tonicartos:stickygridheaders:1.0.1'
    compile files('libs/libGoogleAnalyticsServices.jar')
}
