buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.1'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

project.archivesBaseName = 'com.ninetwozero.bf4intel'

repositories {
    mavenCentral()
    maven {
        url "http://www.bugsense.com/gradle/"
    }
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1'

    defaultConfig {
        applicationId 'com.ninetwozero.bf4intel'
        versionCode 1614104
        versionName '1.0.4'
        minSdkVersion 14
        targetSdkVersion 19
    }

    signingConfigs {
        bf4intel {
            storeFile file(System.properties['bf4intel.KeyPath'] ?: "${System.properties['user.home']}/.android/debug.keystore")
            storePassword = System.properties['bf4intel.StorePassword'] ?: "android"
            keyAlias = System.properties['bf4intel.KeyAlias'] ?: "androiddebugkey"
            keyPassword = System.properties['bf4intel.KeyPassword'] ?: "android"
        }
    }

    buildTypes {
        debug {
            debuggable true
            buildConfigField "boolean", "isDebug", "true"
        }

        release {
            debuggable false
            jniDebugBuild false
            signingConfig signingConfigs.bf4intel
            runProguard false
            buildConfigField "boolean", "isDebug", "false"
        }
    }

    lintOptions {
        abortOnError false
        xmlReport true
        xmlOutput file("build/lint/lint-report.xml")
        htmlReport false
    }
}

dependencies {
    compile project(':core')
    compile 'com.android.support:support-v4:19.1.0',
            'com.android.support:appcompat-v7:19.1.0',
            'com.mcxiaoke.volley:library:1.0.6',
            'com.squareup:otto:1.3.5',
            'com.google.code.gson:gson:2.3',
            'com.squareup.picasso:picasso:2.3.4',
            'com.astuetz:pagerslidingtabstrip:1.0.1',
            'com.bugsense.trace:bugsense:3.6.1',
            'se.emilsjolander:sprinkles:1.3.1'
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile 'com.crashlytics.android:crashlytics:1.+'
}
