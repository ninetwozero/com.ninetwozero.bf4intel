buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}
apply plugin: 'com.android.application'

project.archivesBaseName = 'com.ninetwozero.bf4intel'

repositories {
    mavenCentral()
    maven {
        url "https://mint.splunk.com/gradle/"
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'com.ninetwozero.bf4intel'
        versionCode 1614114
        versionName '1.1.4'
        minSdkVersion 14
        targetSdkVersion 21
    }

    signingConfigs {
        bf4intel {
            storeFile file(System.properties['bf4intel.KeyPath'] ?: "${System.properties['user.home']}/.android/debug.keystore")
            storePassword = System.properties['bf4intel.StorePassword'] ?: "android"
            keyAlias = System.properties['bf4intel.KeyAlias'] ?: "androiddebugkey"
            keyPassword = System.properties['bf4intel.KeyPassword'] ?: "android"
        }
    }

    buildTypes {
        debug {
            debuggable true
            buildConfigField "boolean", "isDebug", "true"
        }

        release {
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.bf4intel
            minifyEnabled false
            buildConfigField "boolean", "isDebug", "false"
        }
    }

    lintOptions {
        abortOnError false
        lintConfig file("../ci-configs/lint-ignore.xml")
        xmlReport true
        xmlOutput file("build/lint/lint-report.xml")
        htmlReport false
    }
}

dependencies {
    compile project(':core')
    compile 'com.android.support:support-v4:22.2.1',
            'com.android.support:appcompat-v7:22.2.1',
            'com.android.support:cardview-v7:22.2.1',
            'com.mcxiaoke.volley:library:1.0.16', /*TODO change for retrofit*/
            'com.squareup:otto:1.3.8',
            'com.google.code.gson:gson:2.3.1',
            'com.squareup.picasso:picasso:2.5.2', /*TODO change for glide*/
            'com.astuetz:pagerslidingtabstrip:1.0.1', /*TODO change for TabLayout*/
            'com.splunk.mint:mint:4.0.9',
            'se.emilsjolander:sprinkles:1.3.1'
    compile files('libs/libGoogleAnalyticsServices.jar') /*TODO replace it with proper dependency, check for code functionality*/

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}
